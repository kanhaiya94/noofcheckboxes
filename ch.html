<html>
<head>

        <script type="text/javascript" src="check.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h2>Please click on checkbox to see their values: </h2>
        <div class="main">
            <label><input type="checkbox" name="user" value="user1" class="chkbox"> user1</label><br>
            <label><input type="checkbox" name="user" value="user2" class="chkbox"> user2</label><br>
            <label><input type="checkbox" name="user" value="user3" class="chkbox"> user3</label><br>
            <label><input type="checkbox" name="user" value="user4" class="chkbox"> user4</label><br>
            <label><input type="checkbox" name="user" value="user5" class="chkbox"> user5</label><br>
            <label><input type="checkbox" name="user" value="user6" class="chkbox"> user6</label><br>
            <label><input type="checkbox" name="user" value="user7" class="chkbox"> user7</label><br>
        </div>

        <hr>
       <textarea type="text" id="selectedtext" placeholder="selected checkboxes"></textarea><br>
       <span>No of Checked Checkbox:</span> <input type="text" id="count" placeholder="No of selected checkboxes" class="count">
    </center>
</body>
</html>
